{% extends "base_generic.html" %}

{% block content %}
<h1>Test transactions view page</h1>

        <!-- List of uploaded documents -->
        {% if documents %}
            <ul>
                {% for document in documents %}
                    <li><a href="{{ document.pk }}">{{ document }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No documents.</p>
        {% endif %}

        <!-- Upload form. Note enctype attribute! -->
        <form action="{% url 'trans' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ form.non_field_errors }}</p>


            <p><input type="submit" value="Test"/></p>
        </form>

{% endblock %}
